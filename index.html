<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Carousel</title>
</head>
<body>
    <div class="container">
        <div class="images visible-img">
            <img src="img/theater.jpg" alt="picture of a movie theater">
        </div>
        <div class="images">
            <img src="img/tickets.jpg" alt="picture of movie tickets">
        </div>
        <div class="images">
            <img src="img/film.jpg" alt="film negatives">
        </div>
        <div class="carousel-actions">
            <button id="prev" aria-label="prev slide"><</button>
            <button id="next" aria-label="next slide">></button>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
